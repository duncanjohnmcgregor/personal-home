name: Continuous Integration

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ~/.npm
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Install dependencies
      run: npm ci

    - name: Validate Database Schema
      env:
        # Provide dummy environment variables for schema validation
        # These are not real connections - just needed for Prisma validation
        POSTGRES_PRISMA_URL: "postgresql://dummy:dummy@localhost:5432/dummy?pgbouncer=true&connection_limit=1"
        POSTGRES_URL_NON_POOLING: "postgresql://dummy:dummy@localhost:5432/dummy"
        NEXTAUTH_SECRET: "dummy-secret-for-ci-validation"
      run: |
        echo "ðŸ” Validating Prisma schema..."
        echo "â„¹ï¸ Using dummy environment variables for validation (no real database connection needed)"
        
        # Check schema syntax
        if npx prisma validate; then
          echo "âœ… Prisma schema is valid"
        else
          echo "âŒ Prisma schema validation failed"
          exit 1
        fi
        
        # Generate client to test schema compatibility
        if npx prisma generate; then
          echo "âœ… Prisma client generated successfully"
        else
          echo "âŒ Failed to generate Prisma client"
          exit 1
        fi
        
        # Validate migration files
        echo ""
        echo "ðŸ“‹ Checking migration files..."
        if [ -d "prisma/migrations" ]; then
          migration_count=$(find prisma/migrations -name "*.sql" | wc -l)
          echo "âœ… Found $migration_count migration files"
          
          # Check for common migration issues
          if grep -r "DROP TABLE" prisma/migrations/ 2>/dev/null; then
            echo "âš ï¸ Warning: Found DROP TABLE statements in migrations"
            echo "   Make sure this is intentional and won't cause data loss"
          fi
          
          if grep -r "DROP COLUMN" prisma/migrations/ 2>/dev/null; then
            echo "âš ï¸ Warning: Found DROP COLUMN statements in migrations"
            echo "   Make sure this is intentional and won't cause data loss"
          fi
        else
          echo "â„¹ï¸ No migration files found (using db push workflow)"
        fi
        
        echo "âœ… Database schema validation completed"

    - name: Run type checking
      run: npm run type-check

    - name: Run linting
      run: npm run lint

    - name: Test Database Schema Generation
      env:
        # Use same dummy variables for type testing
        POSTGRES_PRISMA_URL: "postgresql://dummy:dummy@localhost:5432/dummy?pgbouncer=true&connection_limit=1"
        POSTGRES_URL_NON_POOLING: "postgresql://dummy:dummy@localhost:5432/dummy"
        NEXTAUTH_SECRET: "dummy-secret-for-ci-validation"
      run: |
        echo "ðŸ§ª Testing database schema generation..."
        
        # Test that the generated client works with TypeScript
        cat > test-schema.ts << 'EOF'
        import { PrismaClient } from '@prisma/client'
        
        // Test that all main models are accessible
        const prisma = new PrismaClient()
        
        // Type check - this will fail if schema has issues
        async function testTypes() {
          // Test User model
          const user: Parameters<typeof prisma.user.create>[0] = {
            data: {
              email: 'test@example.com',
              name: 'Test User'
            }
          }
          
          // Test Playlist model
          const playlist: Parameters<typeof prisma.playlist.create>[0] = {
            data: {
              name: 'Test Playlist',
              userId: 'test-user-id'
            }
          }
          
          // Test Song model
          const song: Parameters<typeof prisma.song.create>[0] = {
            data: {
              title: 'Test Song',
              artist: 'Test Artist'
            }
          }
          
          // Test newer models from latest migration
          const playlistSync: Parameters<typeof prisma.playlistSync.create>[0] = {
            data: {
              playlistId: 'test-playlist-id',
              platform: 'SPOTIFY'
            }
          }
          
          const importHistory: Parameters<typeof prisma.importHistory.create>[0] = {
            data: {
              userId: 'test-user-id',
              spotifyPlaylistId: 'test-spotify-id',
              playlistName: 'Test Import',
              totalTracks: 10,
              importedTracks: 8
            }
          }
          
          console.log('âœ… All model types are valid')
        }
        
        // Don't actually run the function, just test compilation
        export { testTypes }
        EOF
        
        # Create a temporary tsconfig for schema testing with ES2015+ target
        cat > tsconfig.schema-test.json << 'EOF'
        {
          "compilerOptions": {
            "target": "es2015",
            "lib": ["dom", "dom.iterable", "es6"],
            "allowJs": true,
            "skipLibCheck": true,
            "strict": true,
            "noEmit": true,
            "esModuleInterop": true,
            "module": "esnext",
            "moduleResolution": "bundler",
            "resolveJsonModule": true,
            "isolatedModules": true,
            "jsx": "preserve",
            "baseUrl": ".",
            "paths": {
              "@/*": ["./src/*"],
              "@/components/*": ["./src/components/*"],
              "@/lib/*": ["./src/lib/*"],
              "@/hooks/*": ["./src/hooks/*"],
              "@/store/*": ["./src/store/*"],
              "@/types/*": ["./src/types/*"]
            }
          },
          "include": ["test-schema.ts"],
          "exclude": ["node_modules"]
        }
        EOF
        
        # Test TypeScript compilation with Prisma-compatible configuration
        if npx tsc --project tsconfig.schema-test.json; then
          echo "âœ… Database schema types are valid"
          rm test-schema.ts tsconfig.schema-test.json
        else
          echo "âŒ Database schema type checking failed"
          rm test-schema.ts tsconfig.schema-test.json
          exit 1
        fi

    - name: Build application
      run: npm run build

    - name: Test Build Artifacts
      run: |
        echo "ðŸ” Testing build artifacts..."
        
        # Check that essential files were created
        if [ ! -d ".next" ]; then
          echo "âŒ .next directory not found"
          exit 1
        fi
        
        if [ ! -f ".next/BUILD_ID" ]; then
          echo "âŒ BUILD_ID file not found"
          exit 1
        fi
        
        # Check that Prisma client is included in build
        if [ ! -d "node_modules/.prisma" ]; then
          echo "âŒ Prisma client not found in node_modules"
          exit 1
        fi
        
        echo "âœ… Build artifacts validated"

    - name: Install and Cache Vercel CLI
      run: |
        echo "ðŸ“¦ Installing Vercel CLI..."
        npm install --global vercel@latest
        echo "âœ… Vercel CLI installed and ready"

    - name: Validate Environment Variable Schema
      run: |
        echo "ðŸ” Validating environment variable schema..."
        
        # Create a validation script for environment variables
        cat > validate-env-schema.js << 'EOF'
        // Environment variable schema validation
        const requiredEnvVars = [
          'POSTGRES_PRISMA_URL',
          'POSTGRES_URL_NON_POOLING', 
          'NEXTAUTH_SECRET',
          'NEXTAUTH_URL',
          'SPOTIFY_CLIENT_ID',
          'SPOTIFY_CLIENT_SECRET'
        ];
        
        const optionalEnvVars = [
          'SOUNDCLOUD_CLIENT_ID',
          'BEATPORT_CLIENT_ID',
          'BEATPORT_CLIENT_SECRET',
          'VERCEL_TOKEN'
        ];
        
        console.log('ðŸ“‹ Environment Variable Schema Validation');
        console.log('==========================================');
        
        console.log('\nâœ… Required environment variables:');
        requiredEnvVars.forEach(envVar => {
          console.log(`  - ${envVar}`);
        });
        
        console.log('\nâšª Optional environment variables:');
        optionalEnvVars.forEach(envVar => {
          console.log(`  - ${envVar}`);
        });
        
        // Validate URL patterns
        const urlPatterns = {
          'POSTGRES_PRISMA_URL': /^postgresql:\/\/.+/,
          'POSTGRES_URL_NON_POOLING': /^postgresql:\/\/.+/,
          'NEXTAUTH_URL': /^https?:\/\/.+/
        };
        
        console.log('\nðŸ” URL pattern requirements:');
        Object.entries(urlPatterns).forEach(([envVar, pattern]) => {
          console.log(`  - ${envVar}: ${pattern.toString()}`);
        });
        
        console.log('\nâœ… Environment variable schema validation completed');
        console.log('ðŸ”” Note: Actual values will be validated during deployment');
        EOF
        
        node validate-env-schema.js
        rm validate-env-schema.js

    - name: Create Deployment Preparation Package
      run: |
        echo "ðŸ“¦ Creating deployment preparation package..."
        
        # Create a deployment info file with comprehensive caching information
        cat > deployment-info.json << EOF
        {
          "buildId": "$(cat .next/BUILD_ID)",
          "nodeVersion": "$(node --version)",
          "npmVersion": "$(npm --version)",
          "timestamp": "$(date -u -Iseconds)",
          "gitCommit": "${{ github.sha }}",
          "gitRef": "${{ github.ref }}",
          "gitBranch": "${{ github.ref_name }}",
          "eventName": "${{ github.event_name }}",
          "prismaVersion": "$(npx prisma --version | head -n1)",
          "cacheKeys": {
            "nodeModules": "${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}",
            "buildArtifacts": "${{ runner.os }}-build-artifacts-${{ github.sha }}",
            "buildCache": "${{ runner.os }}-build-cache-${{ hashFiles('**/package-lock.json', '**/prisma/schema.prisma') }}"
          },
          "buildMetrics": {
            "buildTime": "$(date -u -Iseconds)",
            "ciWorkflow": true,
            "cacheStrategy": "ci-prepared"
          }
        }
        EOF
        
        echo "âœ… Deployment preparation package created"
        echo ""
        echo "ðŸ“‹ Cache Information for CD workflow:"
        echo "   Git SHA: ${{ github.sha }}"
        echo "   Cache Key: ${{ runner.os }}-build-artifacts-${{ github.sha }}"
        echo "   Node Modules Key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}"

    - name: Cache Build Artifacts and Dependencies
      uses: actions/cache@v3
      with:
        path: |
          .next
          node_modules/.prisma
          node_modules
          deployment-info.json
        key: ${{ runner.os }}-build-artifacts-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-build-artifacts-

    - name: Cache Additional Build Assets
      uses: actions/cache@v3
      with:
        path: |
          .next/cache
          node_modules/.cache
        key: ${{ runner.os }}-build-cache-${{ hashFiles('**/package-lock.json', '**/prisma/schema.prisma') }}
        restore-keys: |
          ${{ runner.os }}-build-cache-

    - name: CI Summary
      if: always()
      run: |
        echo ""
        echo "ðŸ“‹ CI Summary"
        echo "=============="
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… All checks passed:"
          echo "  âœ… Database schema validation (syntax and structure)"
          echo "  âœ… TypeScript type checking (including latest schema changes)"
          echo "  âœ… ESLint code quality"
          echo "  âœ… Application build"
          echo "  âœ… Build artifacts validation"
          echo "  âœ… Vercel CLI preparation"
          echo "  âœ… Environment variable schema validation"
          echo "  âœ… Deployment package preparation"
          echo ""
          echo "ðŸš€ Ready for fast deployment!"
          echo "â„¹ï¸ Build artifacts and dependencies cached for reuse"
          echo "â„¹ï¸ Note: Database schema validated with dummy connections (real DB testing happens in production deployment)"
        else
          echo "âŒ CI checks failed"
          echo "Please review the logs above for detailed error information"
        fi