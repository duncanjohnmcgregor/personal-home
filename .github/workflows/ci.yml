name: Continuous Integration

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Validate Database Schema
      run: |
        echo "üîç Validating Prisma schema..."
        
        # Check schema syntax
        if npx prisma validate; then
          echo "‚úÖ Prisma schema is valid"
        else
          echo "‚ùå Prisma schema validation failed"
          exit 1
        fi
        
        # Generate client to test schema compatibility
        if npx prisma generate; then
          echo "‚úÖ Prisma client generated successfully"
        else
          echo "‚ùå Failed to generate Prisma client"
          exit 1
        fi
        
        # Validate migration files
        echo ""
        echo "üìã Checking migration files..."
        if [ -d "prisma/migrations" ]; then
          migration_count=$(find prisma/migrations -name "*.sql" | wc -l)
          echo "‚úÖ Found $migration_count migration files"
          
          # Check for common migration issues
          if grep -r "DROP TABLE" prisma/migrations/ 2>/dev/null; then
            echo "‚ö†Ô∏è Warning: Found DROP TABLE statements in migrations"
            echo "   Make sure this is intentional and won't cause data loss"
          fi
          
          if grep -r "DROP COLUMN" prisma/migrations/ 2>/dev/null; then
            echo "‚ö†Ô∏è Warning: Found DROP COLUMN statements in migrations"
            echo "   Make sure this is intentional and won't cause data loss"
          fi
        else
          echo "‚ÑπÔ∏è No migration files found (using db push workflow)"
        fi
        
        echo "‚úÖ Database schema validation completed"

    - name: Run type checking
      run: npm run type-check

    - name: Run linting
      run: npm run lint

    - name: Test Database Schema Generation
      run: |
        echo "üß™ Testing database schema generation..."
        
        # Test that the generated client works with TypeScript
        cat > test-schema.ts << 'EOF'
        import { PrismaClient } from '@prisma/client'
        
        // Test that all main models are accessible
        const prisma = new PrismaClient()
        
        // Type check - this will fail if schema has issues
        async function testTypes() {
          // Test User model
          const user: Parameters<typeof prisma.user.create>[0] = {
            data: {
              email: 'test@example.com',
              name: 'Test User'
            }
          }
          
          // Test Playlist model
          const playlist: Parameters<typeof prisma.playlist.create>[0] = {
            data: {
              name: 'Test Playlist',
              userId: 'test-user-id'
            }
          }
          
          // Test Song model
          const song: Parameters<typeof prisma.song.create>[0] = {
            data: {
              title: 'Test Song',
              artist: 'Test Artist'
            }
          }
          
          console.log('‚úÖ All model types are valid')
        }
        
        // Don't actually run the function, just test compilation
        export { testTypes }
        EOF
        
        # Test TypeScript compilation with generated types
        if npx tsc --noEmit test-schema.ts; then
          echo "‚úÖ Database schema types are valid"
          rm test-schema.ts
        else
          echo "‚ùå Database schema type checking failed"
          rm test-schema.ts
          exit 1
        fi

    - name: Build application
      run: npm run build

    - name: Test Build Artifacts
      run: |
        echo "üîç Testing build artifacts..."
        
        # Check that essential files were created
        if [ ! -d ".next" ]; then
          echo "‚ùå .next directory not found"
          exit 1
        fi
        
        if [ ! -f ".next/BUILD_ID" ]; then
          echo "‚ùå BUILD_ID file not found"
          exit 1
        fi
        
        # Check that Prisma client is included in build
        if [ ! -d "node_modules/.prisma" ]; then
          echo "‚ùå Prisma client not found in node_modules"
          exit 1
        fi
        
        echo "‚úÖ Build artifacts validated"

    - name: Cache build artifacts
      uses: actions/cache@v3
      with:
        path: |
          .next/cache
          node_modules/.cache
          node_modules/.prisma
        key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json', '**/prisma/schema.prisma') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: CI Summary
      if: always()
      run: |
        echo ""
        echo "üìã CI Summary"
        echo "=============="
        if [ "${{ job.status }}" == "success" ]; then
          echo "‚úÖ All checks passed:"
          echo "  ‚úÖ Database schema validation"
          echo "  ‚úÖ TypeScript type checking"
          echo "  ‚úÖ ESLint code quality"
          echo "  ‚úÖ Application build"
          echo "  ‚úÖ Build artifacts validation"
          echo ""
          echo "üöÄ Ready for deployment!"
        else
          echo "‚ùå CI checks failed"
          echo "Please review the logs above for detailed error information"
        fi